spring:
  application:
    name: my-spring-study-diary

  # MySQL 데이터베이스 설정
  datasource:
    url: jdbc:mysql://localhost:3306/diary_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: root1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 600000
      pool-name: StudyDiaryHikariCP
      # 시작 시 즉시 커넥션 생성
      initialization-fail-timeout: 1
      auto-commit: true

  # SQL 로깅 설정
  sql:
    init:
      mode: always
      platform: mysql
      encoding: UTF-8

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        default_batch_fetch_size: 100
    open-in-view: false

# 로깅 설정
logging:
  level:
    root: INFO
    com.study.myspringstudydiary: DEBUG
    org.springframework.jdbc: DEBUG
    com.zaxxer.hikari: DEBUG

